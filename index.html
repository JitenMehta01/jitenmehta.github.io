<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Jiten Mehta - My portfolio website</title>
  </head>
  <body data-spy="scroll" data-target=".navbar" id='home'>


    <!-- responsive nav, manipulated with CSS -->

    <div class="container-fluid  bg-dark main">
      <div class="row">
            <nav class="navbar navbar-expand-lg navbar-dark bg-light p-0 justify-content-sm-start fixed-top">
                <div class = ' row d-lg-none'>
                  <div class = ' col-10 d-flex m-auto justify-content-center'>
                  <h1 class = 'text-center text-white'>Jiten Mehta</h1>
                  </div>
                  <div class = 'col-2 toggler d-flex justify-content-end'>
                  <button class="navbar-toggler" type="button">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  </div>
                </div>

            <div class="d-flex flex-column collapse navbar-collapse mobileMenu " id="navbarTogglerDemo02">

              <!-- profile-pic + image -->
              <div class = 'profile-container'>
                <!-- <img src = 'img\profile-pic.JPG'> -->
                <h3 class = 'text-center'>Jiten Mehta</h3>
              </div>

              <div class="row">
                <div class="col-12 p-0">
                  <div class="list-group" id="list-tab" role="tablist">
                    <a class=" list-group-item list-group-item-action active" id="list-home-list" data-toggle="list" href="#list-home" role="tab" aria-controls="home">About me</a>
                    <a class=" list-group-item list-group-item-action" id="list-profile-list" data-toggle="list" href="#list-profile" role="tab" aria-controls="profile">Portfolio</a>
                    <a class=" list-group-item list-group-item-action" id="list-messages-list" data-toggle="list" href="#list-messages" role="tab" aria-controls="messages">C.V</a>
                    <a class=" list-group-item list-group-item-action" id="list-settings-list" data-toggle="list" href="#list-settings" role="tab" aria-controls="settings">Get in touch</a>
                  </div>
                </div>
              </div>
            </div>
          </nav>

          <div class = 'container main-content'>
            <div class = 'row'>
             <div class = 'col-12'>
              <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="list-home" role="tabpanel" aria-labelledby="list-home-list">...</div>
                <div class="tab-pane fade" id="list-profile" role="tabpanel" aria-labelledby="list-profile-list">...</div>
                <div class="tab-pane fade" id="list-messages" role="tabpanel" aria-labelledby="list-messages-list">...</div>
                <div class="tab-pane fade" id="list-settings" role="tabpanel" aria-labelledby="list-settings-list">...</div>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>


<!-- // responsive nav, manipulated with CSS -->



    <!-- Optional JavaScript -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src = 'script.js'></script>
